<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NFT-preview component" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="stylesheet" href="index.css" />
    <title>Nft preview card</title>
  </head>
  <body class="d-flex-center">
    <div class="nft-card-backdrop d-flex-center">
      
    <div class="nft-card">
      <div class="nft-components">
        <div class="nft-img">
          <!-- <img src="/images/image-equilibrium.jpg" alt="" /> -->
          <div class="view-icon d-flex-center">
            <img src="./images/icon-view.svg" alt="" />
          </div>
        </div>

        <!-- create the info session of the nft card -->
        <div class="nft-about">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="nft-info d-flex-bw">
          <div class="eth d-flex-center">
            <img src="./images/icon-ethereum.svg" alt="" />
            <p>0.041ETH</p>
          </div>

          <div class="time d-flex-center">
            <img src="./images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>

        <!-- create the user session  -->
        <div class="user">
          <img src="./images/image-avatar.png" alt="" />

          <p><span>Creation of</span> <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
